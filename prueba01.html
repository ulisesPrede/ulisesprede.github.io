<script type="text/javascript">

function startup() {
  window.addEventListener("touchstart", handleStart, false);
  window.addEventListener("touchend", handleEnd, false);
  window.addEventListener("touchleave", handleEnd, false);
  window.addEventListener('keydown',this.presionado,false);
  window.addEventListener('keyup',this.soltado,false);
}

function presionado(e) {
  if (e.keyCode==32) {document.getElementById("scr_video").style.margin = '0 0 0 -100%';}
}

function soltado(e) {
  if (e.keyCode==32) {document.getElementById("scr_video").style.margin = '0 0 0 0';}
}

function handleStart(e) {
  e.preventDefault();
  document.getElementById("scr_video").style.margin = '0 0 0 -100%';
}

function handleEnd(e) {
  e.preventDefault();
  document.getElementById("scr_video").style.margin = '0 0 0 0';
}

</script>
